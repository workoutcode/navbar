<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="navstyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200&display=swap"
     rel="stylesheet">
    <title>NavBar</title>
    <script src="https://kit.fontawesome.com/f61c80aaec.js" 
    crossorigin="anonymous"></script>
    <script src="main.js" defer></script>
</head>
<body>
    <nav class="navbar">
        <div class="navbar__logo">
            <i class="fa-brands fa-cloudversify"></i>
            <a href="">DreamCoding</a>
        </div>

        <ul class="navbar__menu">
            <li><a href="">Home</a></li>
            <li><a href="">Gallary</a></li>
            <li><a href="">Weddings</a></li>
            <li><a href="">FAQ</a></li>
            <li><a href="">Bookings</a></li>
        </ul>

        <ul class="navbar__icons">
            <li><i class="fa-brands fa-twitter-square"></li></i>
            <li><i class="fa-brands fa-facebook-square"></li></i>
        </ul>        
        <a href="" class="navbar__toogleBtn">
        <i class="fa-solid fa-bars"></i></a>
    </nav>    
</body>
</html>
